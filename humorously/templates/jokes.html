{% extends 'test.html' %}
{% load staticfiles %}
{% block title %}The Joke List{% endblock %}

{% block body %}

{% if latest_joke_list %}
  <h1>The Joke List</h1>
    <ul>
    {% for joke in latest_joke_list %}
        <li>{{ joke }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jokes are available.</p>
{% endif %}

{% endblock %}
