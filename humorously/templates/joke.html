{% extends 'test.html' %}
{% load staticfiles %}
{% block title %}The Joke{% endblock %}

{% block body %}
<div class="container">
{% if joke %}
  <div>
    <h2>{{ joke|title }}</h2>
    <a href="/humorously/jokes">Back to Jokes</a> | <a class="btn btn-default" href="/humorously/joke/{{joke.id}}/edit">Edit this Joke</a>
    <p>{{ joke.text }}</p>
  </div>
{% else %}
    <p>I couldn't find the joke you're looking for.</p>
{% endif %}
</div>
{% endblock %}
