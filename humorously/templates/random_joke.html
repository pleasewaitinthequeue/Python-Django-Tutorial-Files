{% load staticfiles %}

{% block body %}
<div class="box index-block popular-joke">
{% if random_joke %}
  <h2>Random Joke</h2>
  <h3><a href="/humorously/joke/{{random_joke.id}}/detail">{{ random_joke|title }}</a></h3>
  <div class="ellipsis">{{ random_joke.text }}</div>
{% else %}
    <p>No jokes are available.</p>
{% endif %}
</div>
{% endblock %}
