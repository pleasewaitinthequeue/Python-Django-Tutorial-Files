{% load staticfiles %}

{% block body %}
<div class="box">
{% if popular_jokester %}
  <h2>Most Popular Jokester</h2>
  <h3>{{ popular_jokester|title }}</h3>
  <h4>{{ popular_jokester.user.email }}</h4>
  <h4>{{ popular_jokester.user.username }}</h4>
{% else %}
    <p>No jokesters are available.</p>
{% endif %}
</div>
{% endblock %}
